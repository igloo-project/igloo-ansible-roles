---

_locales_locale: "{{ system_locale | default('fr_FR.utf8') }}"
_locales_locales_gen: "{{ system_locales_gen | default(_locales_default_locales_gen) }}"
_locales_default_locales_gen:
  - locale: en_US
    encoding: utf8
  - locale: fr_FR
    encoding: utf8
_locales_timezone: "{{ system_timezone | default('Europe/Paris') }}"
